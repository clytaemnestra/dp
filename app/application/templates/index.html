{% extends "layout.html" %}

{% block title %}
    Measures
{% endblock %}

{% block main %}

<h1>Measures</h1>
<h2>Please choose some measures:</h2>
<form action="/results" method="post">
<div class="form-check">
<input class="form-check-input" type="checkbox" name="checkbox" value="1" id="flexCheckDefault">
  <label class="form-check-label" for="flexCheckDefault">
    I want exact search, i.e. all rules need to contain all selected measures with all selected values. Otherwise the rules where there's at least one measure will be selected.
  </label>
</div>
<div class="forms">
  <div class="row mb-3">
    {% for key, value in measures_dict.items() %}
 <div class="col-sm-auto">
    <label for="measure-name" class="col-md-2 col-form-label">{{ key }}
        <select class="form-control" id="measure-name" name="{{ key }}" aria-label="Default select">
          <option selected>Choose one option</option>
            {% for v in value %}
              <option value="{{ v }}">{{ v }}</option>
        {% endfor %}
        </select>
      </div>
     {% endfor %}
      </div>
    </div>
 <input class="btn btn-primary btn-lg" type="submit" value="Submit">
</form>
{% endblock %}
