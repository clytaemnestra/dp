{% extends "layout.html" %}

{% block title %}
    Measures
{% endblock %}

{% block main %}

<h1>Measures</h1>
<div class="forms">
<h2>Please choose current measures.</h2>

  <div class="row mb-3">
    {% for key, value in measures_dict.items() %}
    <label for="temperatureCategory" class="col-md-2 col-form-label">{{ key }}
      <div class="col-sm-auto">
        <select class="form-control" id="temperatureCategory" aria-label="Default select">
          <option selected>Choose one option</option>
            {% for v in value %}
              <option value="1">{{ v }}</option>
        {% endfor %}
        </select>
      </div>
     {% endfor %}
  </div>
</div>
 <input class="btn btn-primary btn-lg" type="submit" value="Submit">

{% endblock %}
