
{% extends "layout.html" %}

{% block title %}
    Results
{% endblock %}

{% block main %}

<h1>Results - Measures</h1>
<div class="table-responsive">
    <table class="table">
        <tr>
            <th>rule id</th>
            <th>support</th>
            <th>confidence</th>
            <th>lift</th>
            <th>measures</th>
        </tr>
        {% for key, value in rules_dict.items() %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value[0][0] }}</td>
            <td>{{ value[0][1] }}</td>
            <td>{{ value[0][2] }}</td>
            <td>{{ value[1:] }}</td>
        {% endfor %}
    </table>
</div>

{% endblock %}
